<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <table border="2">
        <form action="" method="post">
            <thead>
                <tr>
                    <h1 id="Heading">REGISTRATION FORM</h1>

                </tr>
            </thead>

            <tbody id="tablerows">

                <tr>
                    <td>
                        <label for="FirstName">FirstName</label>
                    </td>
                    <td>
                        <input type="text" name="first_name" placeholder="Enter your First Name">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="LastName">LastName</label>
                    </td>
                    <td>
                        <input type="text" name="last_name" placeholder="Enter your Last Name">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="Email">Email</label>
                    </td>
                    <td>
                        <input type="text" name="e_mail" placeholder="Enter your Email">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="HomeAddress">HomeAddress</label>
                    </td>
                    <td>
                        <input type="text" name="home_Address" placeholder="Enter your HomeAddress">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="Contact">Contact</label>
                    </td>
                    <td>
                        <input type="text" name="contact" placeholder="Enter your Contact">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Gender">Gender</label>

                    </td>


                    <td>
                        <select name="option" id="">
                            <option value="1">male</option>
                            <option value="2">female</option>
                        </select>

                    </td>

                </tr>
                <tr>
                    <td>
                        <button id="btncolor" type="submit">Submit</button>
                    </td>
                </tr>

            </tbody>

        </form>
    </table>
</body>

</html>
